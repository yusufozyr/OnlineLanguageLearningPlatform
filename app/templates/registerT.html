<!DOCTYPE html>
<html>
<head>
    <title>Register Teacher Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1>Create Your Teacher Account</h1>
        <form action="{{ url_for('registerT') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <!-- User fields -->
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="username">Username (Enter Unique Username):</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter nationality">
            </div>
            <div class="form-group">
                <label for="bdate">Birthdate:</label>
                <input type="date" class="form-control" id="bdate" name="bdate">
            </div>

            <!-- Teacher fields -->
            <div class="form-group">
                <label for="fee_per_hour">Fee Per Hour:</label>
                <input type="text" class="form-control" id="fee_per_hour" name="fee_per_hour" placeholder="Enter fee per hour">
            </div>
            <div class="form-group">
                <label for="experience">Experience (years):</label>
                <input type="text" class="form-control" id="experience" name="experience" placeholder="Enter experience">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <form action="{{ url_for('login') }}" method="get">
            <button class="btn btn-secondary mt-3">Go to Login Page</button>
        </form>
        <form action="{{ url_for('home') }}" method="get">
            <button class="btn btn-secondary mt-3">Go to Home Page</button>
        </form>
    </div>
</body>
</html>
